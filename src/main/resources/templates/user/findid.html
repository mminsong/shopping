<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디찾기</title>
    <link rel="stylesheet" href="/user/findid.css">
    <script src="https://kit.fontawesome.com/7f0b80e413.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="box">
    <div class="title">
        <div class="icon"><i class="fa-solid fa-user"></i></div>
        <a class="login_text" th:href="@{/main/home}">Clothes</a>
    </div>

    <form class="main">
        <input class="passwd" type="password" placeholder="비밀번호">
        <input class="number" type="text" placeholder="전화번호">
        <input class="findid" type="button" value="아이디찾기">
    </form>
    <div class="sub">
        <a class="findpw" th:href="@{/user/findid}">비밀번호찾기</a>
        <a class="join" th:href="@{/user/join}">회원가입</a>
    </div>
</div>
</body>
</html>
