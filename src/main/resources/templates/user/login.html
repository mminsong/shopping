<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/user/login.css">
    <script src="https://kit.fontawesome.com/7f0b80e413.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="box">
    <div class="title">
        <div class="icon"><i class="fa-solid fa-user"></i></div>
        <div class="login_text">Clothes</div>
    </div>

    <form class="main">
        <input class="id" type="text" placeholder="아이디(이메일)">
        <input class="passwd" type="password" placeholder="비밀번호">
        <input class="login" type="button" value="로그인">
    </form>
    <div class="sub">
        <a class="findpw" th:href="@{/user/findpw}">비밀번호찾기</a>
        <a class="findid" th:href="@{/user/findid}">아이디찾기</a>
        <a class="join" th:href="@{/user/join}">회원가입</a>
    </div>
</div>
</body>
</html>
