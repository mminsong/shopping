<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호찾기</title>
    <link rel="stylesheet" href="/user/findpasswd.css">
    <script src="https://kit.fontawesome.com/7f0b80e413.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="box">
    <div class="title">
        <div class="icon"><i class="fa-solid fa-user"></i></div>
        <a class="login_text" th:href="@{/main/home}">Clothes</a>
    </div>

    <form class="main">
        <input class="id" type="text" placeholder="아이디(이메일)">
        <input class="number" type="text" placeholder="전화번호">
        <input class="findpw" type="button" value="비밀번호찾기">
    </form>
    <div class="sub">
        <a class="findid" th:href="@{/user/findid}">아이디찾기</a>
        <a class="join" th:href="@{/user/join}">회원가입</a>
    </div>
</div>
</body>
</html>
